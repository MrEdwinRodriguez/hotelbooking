<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Hotel Booking">
    <meta name="author" content="Edwin Rodriguez">
    <title>Hotel Booking</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

<h1>ACME Hotel Booking</h1>
<br>
<br>
<div class='locationSelector'>
    <form id="location-form">
        <!-- Label for Text Box -->
        <label for="location">Location:</label>
        <!-- Text Input Box -->
        <input type="text" id="location">    
            <!-- <select id="listCities" size="8"></select> -->
        
        <!-- Submit Button -->
        <input id="selectLocation" type="submit" value="GO!">
        <br>
        <select id="listCities" size="8"></select>
    </form>
</div>

<div class='container'>
    <div class="row">
        <div class="col-md-4">
            <h3><b>Check In Date:</b></h3>
            <input id="datefieldIn" type='date' min='2017-01-01' max='2000-13-13' onchange="checkOut()"></input>
            <br/>
            <br/>
        </div>
        <div class="col-md-4">
            <h3><b>Check Out Date:</b></h3>
            <input id="datefieldOut" type='date' min='2017-01-01' max='2000-13-13'></input>
            <br/>
            <br/>
        </div>
        <div class="col-md-4">
            <h3><b>Rooms:</b></h3>
            <select>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
            </select>
        </div>
    </div>
</div>

<body>

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
